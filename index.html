<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=11'>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>

        <title>Trips</title>

        <link rel='stylesheet' href='https://unpkg.com/leaflet@1.5.1/dist/leaflet.css' integrity='sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==' crossorigin=''>
        <script src='https://unpkg.com/leaflet@1.5.1/dist/leaflet.js' integrity='sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==' crossorigin=''></script>
        <script src='https://unpkg.com/d3@5.12.0/dist/d3.min.js' integrity='sha384-BKcn2VyUQE+U5r2TwZjM97PrlY7NaA3vIzZMPFw4q9PSQi45aUU5odQEygR9p3t5' crossorigin=''></script>

        <style>
            body {
                padding: 0;
                margin: 0;
            }
            #map {
                height: 100vh;
                width: 100vw;
            }
        </style>

    </head>
    <body>

        <div style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
            <select id="trip-selector" style="padding: 5px; border-radius: 5px; border: 1px solid #ccc;" onchange="loadTripData('./data/' + this.value)">
                <option value="2018_japan.csv" selected>Japan 2018</option>
                <option value="2018_south_america.csv" selected>South America 2018</option>
                <option value="2019_japan.csv">Japan 2019</option>
                <option value="2024_japan.csv">Japan 2024</option>
            </select>
        </div>

        <div id='map'></div>
        <script>
            // Load the default trip on page load
            document.addEventListener('DOMContentLoaded', function() {
                const defaultTrip = document.getElementById('trip-selector').value;
                loadTripData('./data/' + defaultTrip);
            });
        </script>
        <script src='map.js'></script>

    </body>
</html>
